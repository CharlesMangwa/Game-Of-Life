<!doctype html>
<html class="no-js home" lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Jeu de GO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/webfontloading.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <style>
            .Game{
                display: flex;
                width: 100vw;
                height: 100vh;
            }

            .Game_goban{
                margin: auto;
            }

            .Game_goban_gameplay, .Game_goban_grid{
                position: absolute;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="Game">
            <div class="Game_goban">
                <canvas class="Game_goban_grid"></canvas>
                <canvas class="Game_goban_gameplay"></canvas>
            </div>
        </div>

        <script src="js/vendors.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
